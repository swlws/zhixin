
<title>main</title>
<style type="text/css">
	.text_center{
		text-align: center ;
	}
	.summary_title{
		font-weight: 300;
	    font-size: 30px;
	    line-height: 32px;
	    color: #444;
	    font-family: 'MICROSOFT YaHei','Roboto Condensed', sans-serif;
	}
	.summary_desc{
		font-family: 'MICROSOFT YaHei','Roboto', sans-serif;
	    overflow-x: hidden;
	    color: #666;
	    font-size: 16px;
	    font-weight: normal;
	}
	
	.active_title{
		font-weight: 300;
	    font-size: 30px;
	    line-height: 32px;
	    color: #444;
	    font-family: 'kaiti','MICROSOFT YaHei','Roboto Condensed', sans-serif;
	}
	.active_title::before,.active_title::after{
		display: inline-block;
	    content: "";
	    border-top: 1px solid #d9d9d9;
	    border-bottom: 1px solid #d9d9d9;
	    height: 5px;
	  	padding: 4px;
	    width: 80px;
	}
	.padding_title{
		padding: 30px 0 ;
	}
	.thumbnail img{
		height: 400px;
	}
</style>

<div> 
	<div class="container text_center">
		<h3 class="summary_title padding_title">{{appMsg.title}}</h3>
		<p class="summary_desc ">{{appMsg.summary}}</p>
	</div>
	<div class="container" >
		<h3 class="text_center padding_title">
			<span class="active_title ">&nbsp机构项目&nbsp</span>
		</h3>

		<div class="row">
			<div class="col-md-3" ng-repeat="pro in projectList" >
				<div class="thumbnail">
					<a ng-href="{{linkUrl}}"><img ng-src="{{pro.photoUrl}}" /></a>
					<div class="caption">
						<h3>{{pro.title}}</h3>
						<p>{{pro.desc}}</p>
					</div>
				</div>

			</div>

			<div class="col-md-3">
				<div class="thumbnail">
					<a href=""><img src="/images/main/1.png"  alt="通用的占位符缩略图"></a>	       
		            <div class="caption">
		                <h3>缩略图标签</h3>
		                <p>一些示例文本。一些示例文本。</p>	                
		            </div>
		        </div>
			</div>		
		</div>
		
	</div>
</div>
