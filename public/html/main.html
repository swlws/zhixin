
<title>main</title>
<style type="text/css">
	.text_center{
		text-align: center ;
	}
	.summary_title{
		font-weight: 300;
	    font-size: 30px;
	    line-height: 32px;
	    color: #444;
	    font-family: 'MICROSOFT YaHei','Roboto Condensed', sans-serif;
	}
	.summary_desc{
		font-family: 'MICROSOFT YaHei','Roboto', sans-serif;
	    overflow-x: hidden;
	    color: #666;
	    font-size: 16px;
	    font-weight: normal;
	    text-align: left;

	}
	
	.active_title{
		font-weight: 300;
	    font-size: 30px;
	    line-height: 32px;
	    color: #444;
	    font-family: 'kaiti','MICROSOFT YaHei','Roboto Condensed', sans-serif;

	}
	.active_title::before,.active_title::after{
		display: inline-block;
	    content: "";
	    border-top: 1px solid #d9d9d9;
	    border-bottom: 1px solid #d9d9d9;
	    height: 5px;
	  	padding: 4px;
	    width: 80px;
	}
	.padding_title{
		padding: 50px 0 ;
	}
	
	/*****************相册的公共样式*******************/
	.box{
		overflow: hidden;
		position: relative;
	}
	.box:before{
		content: "";
		height: 100%;
		background: #000;
		padding: 14px 18px;
		position: absolute;
		top: 0;
		opacity: 0;
	}
	.box:hover:before{
		width: 100%;
		left: 0;
		opacity: 0.5;
	}
	.box img{
		width: 100%;
		height: auto;
	}
	.box .box-content{
		width: 100%;
		padding: 14px 18px;
		color: #fff;
		position: absolute;
		top: 38%;
		left: 0;
	}
	.box .title{
		font-size: 25px;
		font-weight: 600;
		line-height: 30px;
		text-transform: uppercase;
		margin: 0;
		opacity: 0;
	}
	.box .post{
		font-size: 15px;
		text-transform: capitalize;
		opacity: 0;
	}
	.box:hover .title,
	.box:hover .post{
		opacity: 1;
	}
	.box .icon{
		padding: 0;
		margin: 0;
		list-style: none;
		margin-top: 15px;
	}
	.box .icon li{
		display: inline-block;
	}
	.box .icon li a{
		display: block;
		width: 40px;
		height: 40px;
		line-height: 40px;
		border-radius: 50%;
		background: #f74e55;
		font-size: 20px;
		font-weight: 700;
		color: #fff;
		margin-right: 5px;
		opacity: 0;
		transform: translateY(50px);
		transition: all 0.5s ease 0s;
	}
	.box:hover .icon li a{
		opacity: 1;
		transform: translateY(0px);
		transition-delay: 0.5s;
	}
	.box:hover .icon li:last-child a{
		transition-delay: 0.8s;
	}
	/*****************机构项目*******************/
	.pro_box{
		height: 400px;
	}
	.pro_box img{
		height: 200px !important;
		width: 100%;
	}
	.pro_box:before{
		width: 0;
		left: 50%;
		transition: all 500ms cubic-bezier(0.47, 0, 0.745, 0.715) 0s;
	}
	.pro_box .box-content{
		top: 38%;
		left: 0;
	}
	.pro_box .title{
		transition: all 0.5s ease 0s;
	}
	.pro_box .post{
		transition: all 0.5s ease 0s;
	}
	.pro_box:hover .title,.pro_box:hover .post{
		transition-delay: 0.7s;
	}
	/*****************最新动态*******************/
	.news_box {
		padding: 10px;
		margin: 3px;
	}
	.news_box img{
		height: 200px !important;
		width: 100%;
	}
	.news_box:before{
		width: 100%;
		left: 0%;
		transition: all 300ms cubic-bezier(0.47, 0, 0.745, 0.715) 0s;
	}
	.news_box .box-content{
		top:30%;
		left: 0%;
		cursor: pointer;
	}
	.news_box .title{
		transition: all 0.3s ease 0s;
	}
	.news_box .post{
		transition: all 0.3s ease 0s;
	}
	.news_box:hover .title,.news_box:hover .post{
		transition-delay: 0s;
	}
</style>

<div> 
	<div class="container" style="width: 100%;padding: 0px;">
		<img ng-src="{{headerBackground.url}}" style="width: 100%;height: {{headerBackground.height}}px;">
	</div>
	<div class="container text_center">
		<h3 class="summary_title padding_title">{{appMsg.title}}</h3>
		<p class="summary_desc ">{{appMsg.summary}}</p>
	</div>
	<div class="container" >
		<h3 class="text_center padding_title">
			<span class="active_title ">&nbsp机构项目&nbsp</span>
		</h3>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3" ng-repeat="pro in projectList" >
				<div class="thumbnail box pro_box">
					<a ng-href="{{pro.linkUrl}}"><img ng-src="{{pro.photoUrl}}" /></a>
					<div class="box-content text_center">
						<h3 class="title">{{pro.title}}</h3>
						<span class="post" >点击查看详情</span>
						<ul class="icon">
							<li><a href="#/"><i class="fa fa-search"></i></a></li>
							<li><a href="#/"><i class="fa fa-link"></i></a></li>
						</ul>
					</div>
					<div class="caption">
						<h3>{{pro.title}}</h3>
						<p>{{pro.desc}}</p>
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<div class="container" style="width: 100%;margin-top:50px;padding: 0 0 50px;;background: #272727;">
		<h3 class="text_center padding_title">
			<span class="active_title" style="color: white;">&nbsp最新动态&nbsp</span>
		</h3>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3" ng-repeat="news in newsList" style="margin: 0px;padding: 0px;">
				<div class="thumbnail box news_box">
					<a ng-href="{{news.linkUrl}}"><img  ng-src="{{news.photoUrl}}" /></a>
					<div class="box-content text_center">
						<h3 class="title">{{news.title}}</h3>
						<span class="post">点击查看更多</span>
					</div>					
				</div>
			</div>	
		</div>
	</div>



	<div class="container" >
		<h3 class="text_center padding_title">
			<span class="active_title ">&nbsp合作伙伴&nbsp</span>
		</h3>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4" ng-repeat="pra in partnerList" >
				<div class="thumbnail">
					<img ng-src="{{pra.photoUrl}}" style="height: 200px;width: 90%;margin: 10px auto 0;" />
					<div class="caption" style="text-align: center;">
						<h3>{{pra.title}}</h3>
					</div>
				</div>

			</div>	
		</div>
	</div>
</div>
